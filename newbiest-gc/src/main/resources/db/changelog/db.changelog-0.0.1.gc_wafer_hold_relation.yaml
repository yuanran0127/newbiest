databaseChangeLog:
  - changeSet:
      id: create-GC_WAFER_HOLD_RELATION-table
      author: Youqing Huang
      comment: Create table GC_WAFER_HOLD_RELATION
      changes:
        - createTable:
            tableName: GC_WAFER_HOLD_RELATION
            remarks: WAFER HOLD RELATION
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: WAFER_ID
                  type: varchar(64)
                  remarks: 晶圆ID
              - column:
                  name: HOLD_REASON
                  type: varchar(128)
                  remarks: 保留原因
  - changeSet:
      id: add-unique-constraint-for-GC_WAFER_HOLD_RELATION-table
      author: Youqing Huang
      comment: Apply unique constraint WAFER_ID for GC_WAFER_HOLD_RELATION
      changes:
        - addUniqueConstraint:
            tableName: GC_WAFER_HOLD_RELATION
            columnNames: WAFER_ID
            constraintName: WAFER_ID